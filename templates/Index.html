<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
}

h2 {
    color: #4CAF50;
    margin-bottom: 20px;
    font-size: 2em;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

input[type="url"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.short_url {
    margin-top: 20px;
    background-color: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.short_url p {
    margin: 0;
}

.short_url a {
    color: #4CAF50;
    text-decoration: none;
}

.short_url a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h2>Python URL Shortner</h2>
    <form method="post">
        <input type="url" name="long_url" placeholder="Enter your Url" required>
        <input type="submit" value="Shorten">
    </form>
    {% if short_url %}
    <div class="short_url">
        <p><strong>Short URL :</strong> <a href="{{short_url}}" target="_blank">{{short_url}}</a></p>
    </div>
    {% endif %}
</body>
</html>
