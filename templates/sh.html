<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Python URL Shortener</title>
    <style>
        /* General Reset and Body Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fde8ec; /* Light pink background */
            margin: 0;
            padding: 40px 20px;
            color: #22283b; /* Dark text color */
        }

        /* Header / Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 60px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1b21ff; /* Bright blue */
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            gap: 25px;
            font-size: 0.9rem;
            color: #22283b;
        }

        nav ul li {
            cursor: pointer;
            position: relative;
        }

        nav ul li::after {
            content: 'â–¼';
            font-size: 0.5rem;
            margin-left: 5px;
            color: #22283b;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: inline-block;
        }

        nav ul li:last-child::after {
            content: '';
        }

        .right-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .login-link {
            color: #1b21ff;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .trial-button {
            border: 1.5px solid #1b21ff;
            background-color: transparent;
            color: #1b21ff;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .trial-button:hover {
            background-color: #1b21ff;
            color: white;
        }

        /* Main Heading */
        main {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }

        main h1 {
            color: #1b21ff;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 16px;
        }

        main p.description {
            font-size: 1.1rem;
            color: #22283b;
            margin: 0 0 40px 0;
        }

        /* Form Container */
        form {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 6px 20px rgba(56, 49, 82, 0.05);
            text-align: left; /* make input label align to left */
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #757683;
            display: block;
            margin-bottom: 8px;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1.5px solid #d9d9de;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            border-color: #1b21ff;
        }

        /* Submit Buttons */
        .form-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        input[type="submit"] {
            background-color: #1b21ff;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 8px 15px rgba(27, 33, 255, 0.25);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"][value="Clear"] {
            background-color: #f7f7f7;
            color: #757683;
            box-shadow: none;
        }

        input[type="submit"][value="Clear"]:hover {
            background-color: #e8e8e8;
        }

        input[type="submit"]:hover {
            background-color: #151abf;
            box-shadow: 0 12px 20px rgba(21, 26, 191, 0.6);
        }

        /* Short URL display */
        .short_url {
            max-width: 700px;
            margin: 30px auto 0;
            background-color: white;
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 6px 20px rgba(56, 49, 82, 0.05);
            text-align: center;
        }

        .short_url p {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
            color: #22283b;
        }

        .short_url a {
            color: #1b21ff;
            text-decoration: none;
            margin-left: 6px;
            font-weight: 700;
        }

        .short_url a:hover {
            text-decoration: underline;
        }

        /* Social icons side bar */
        .social-sidebar {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #757683;
            font-size: 1.2rem;
        }

        .social-sidebar svg {
            cursor: pointer;
            transition: color 0.3s;
        }
        .social-sidebar svg:hover {
            color: #1b21ff;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            main h1 {
                font-size: 2.2rem;
            }
            form {
                padding: 20px 25px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                margin-bottom: 40px;
            }
            nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }
            .right-links {
                gap: 10px;
            }
            .social-sidebar {
                display: none;
            }
        }

    </style>
</head>
<body>
    

    <main>
        <h1>URL shortener - Free Tool</h1>
        <p class="description">Paste your long link, hit shorten, and boom - neat, trackable, and ready to share. No sign-up needed.</p>
    </main>

    <form method="post">
        <label for="long_url">URL</label>
        <input type="url" id="long_url" name="long_url" placeholder="Enter your link here" required />
        <div class="form-buttons">
            <input type="submit" name="action" value="Cut" />
            <input type="submit" name="action" value="Clear" />
        </div>
    </form>

    {% if short_url %}
    <div class="short_url">
        <p><strong>Short URL :</strong> 
           <a href="{{short_url}}" target="_blank">{{short_url}}</a>
        </p>
    </div>
    {% endif %}
</body>
</html>
